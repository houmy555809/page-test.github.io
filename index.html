<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Hello World!</h1>
		<script>
			var cnt;
			if(window.location.hash=="")cnt=1;
			else cnt=parseInt(window.location.hash.substr(1));
			if(cnt<200)window.open("index.html#"+(cnt+1),"_blank");
		</script>
	</body>
</html>
